{% extends 'base.html' %}

{% block title %}Добро пожаловать{% endblock %}

{% block content %}
<h2>Добро пожаловать в FlowerDelivery!</h2>

<p>Зарегистрируйтесь, чтобы сделать заказ:</p>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <input type="checkbox" name="remember_me" id="remember_me">
        <label for="remember_me">Запомнить меня</label>
    </div>
    <button type="submit">Зарегистрироваться</button>
</form>

<div class="navigation">
    <a href="/shop/" class="nav-button">Каталог цветов</a>
    <a href="/orders/" class="nav-button">Мои заказы</a>
    <a href="/reviews/" class="nav-button">Отзывы</a>
    <a href="/analytics/" class="nav-button">Аналитика</a>
</div>
{% endblock %}
